    <script type="text/javascript" charset="utf-8">
$(function() {
      var keys = localStorage['keypairs'];
      if (keys && keys.length > 0) {
        $('#your-key-id').text(keys[0]['keyId']);
      }
      else {
        $('#your-key').hide();
        $('#generate-key').show();
        $('#disabled-options').show();
      }
      
      $('#store-key').submit(function() {
        var keyString = $('#public-key').value();
      });
    });
    </script>
    <script src="js/bootstrap.js" type="text/javascript" charset="utf-8">
</script>
    <title>
      Facebook Social Keys
    </title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <h1>
            Facebook Social Keys
          </h1>
          <div id="your-key">
            Your public key is: <span class="key highlighted" id="your-key-id"></span>
          </div>
          <div id="generate-key" style="display: none;">
            <h2>
              Generate your public key
            </h2>
            <form class="well">
              <p>
                Paste in your <a href="#">public key</a>:<br>
                <textarea id="public-key">
</textarea>
              </p><input type="submit" id="store-key" value="Store this key">
            </form>
          </div>
        </div>
      </div>
      <div class="row-fluid span12">
        <h2>
          Distribute your key
        </h2>
        <div class="span6">
          <button>Connect to Facebook</button>
        </div>
        <div class="span6">
          <button>Submit to the keyserver (MIT)</button>
        </div>
      </div>
      <div class="row-fluid span12">
        <div id="other-options" class="span6">
          <h2>
            Other options
          </h2>
        </div>
        <div class="span6">
          <h2>
            Applications
          </h2>
        </div><!-- <div id="disabled-options" style="display: none;"></div> -->
      </div>
    </div>
  </body>
