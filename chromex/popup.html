<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
  <head>
    <!-- <link href="/css/styles.css" rel="stylesheet" type="text/css"> -->
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css" media="screen">
  body {
        min-width: 770px;
      }
    </style>
    <script src="lib/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8">
</script>
    <script src="lib/base64.js" type="text/javascript" charset="utf-8">
</script>
    <script src="lib/aes-enc.js" type="text/javascript" charset="utf-8">
</script>
    <script src="lib/mouse.js" type="text/javascript" charset="utf-8">
</script>
    <script src="lib/rsa.js" type="text/javascript" charset="utf-8">
</script>
    <script src="lib/sha1.js" type="text/javascript" charset="utf-8">
</script>
    <script src="lib/PGpubkey.js" type="text/javascript" charset="utf-8">
</script>
    <script src="lib/PGencode.js" type="text/javascript" charset="utf-8">
</script>
    <script src="lib/cast5.js" type="text/javascript" charset="utf-8">
</script>
    <script src="lib/PGdecode.js" type="text/javascript" charset="utf-8">
</script>
    <script type="text/javascript" charset="utf-8">
$(function() {
      var keys = localStorage['keypairs'];
      if (keys && keys.length > 0) {
        $('#your-key-id').text(keys[0]['keyId']);
      }
      else {
        $('#your-key').hide();
        $('#generate-key').show();
        $('#disabled-options').show();
      }
      
      $('#public-key-form').submit(function() {
        var keyString = $('#public-key').val();
        return false;
      });
      
      $('#cancel').click(function(event) {
        console.log('cancel');
        return false;
      });
    });
    </script>
    <script src="js/bootstrap.js" type="text/javascript" charset="utf-8">
</script>
    <title>
      Facebook Social Keys
    </title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span12">
          <div class="page-header">
            <h1>
            Facebook Social Keys
            </h1>
          </div>
          <div id="your-key">
            Your public key is: <span class="key highlighted" id="your-key-id"></span>
          </div>
          <div id="generate-key" style="display: none;">
            <h3>
              Generate your public key
            </h3>
            <form class="form-horizontal" id="public-key-form">
              <div class="control-group">
                <label class="control-label" for="public-key">Your public key</label>
                <div class="controls">
                  <textarea id="public-key" class="input-xlarge" rows="8">
                  </textarea>
                  <p class="help-block">Paste in your PGP key, in its ASCII-armored format.</p>
                </div>
              </div>
              <div class="form-actions">
                <input type="submit" id="store-key" class="btn btn-primary" value="Store this key">
                <button class="btn" id="cancel">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <h2>
            Distribute your key
          </h2>
          <button class="btn span4">Connect to Facebook</button>
          <button class="btn span4">Submit to the keyserver (MIT)</button>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid">
            <div id="other-options" class="span6">
              <h2>
                Other options
              </h2>
              <p><a href="#">Copy my private key</a> <br><em>(keep this secret and save it in a safe place on your computer)</em></p>
            </div>
            <div class="span6">
              <h2>
                Applications
              </h2>
              <ul>
                <li><a href="http://www.gnupg.org/">GnuPG</a></li>
                <li><a href="http://www.gpgtools.org/">GPGTools</a></li>
                <li>...</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
